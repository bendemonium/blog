<ul class="writing-list">
    <!-- {{ range (where .Site.RegularPages "Section" "posts") }} -->
    {{ range .Site.RegularPages }}
    <li class="writing-item">
        <a href="{{ .RelPermalink }}" class="writing-link">
            <div class="writing-title">{{ .Title }}</div>
            <div class="writing-meta">{{ .Date.Format "January 2, 2006" }}</div>
        </a>
    </li>
    {{ end }}
    <!-- {{ end }} -->
</ul>
